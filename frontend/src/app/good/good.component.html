<div class="bodybox">
	<h3> Cars </h3>
	<div class="compcontainer">
        <div class="carhouse" *ngFor='let car of cars;trackBy: trackByFn' 
        routerLink="/car-detail/{{car.id}}">    
            <div class="carname">
                {{car.item}}
                <span *ngIf="car.id==10&&car.item!=='rat'">New car</span>
                <span *ngIf="car.item=='rat'" (click)='deleteCar(car.id)'>x</span> 
            </div> 
      
            <div class="carimg">
            </div>
        </div>    
    </div>

  
    <div class="formcontainer" [hidden]='registered' *ngIf='cars'>  
        <legend>Register New Car</legend>
        <form [formGroup]="carForm" (ngSubmit)="onSubmit()">

            <div class="form-group" [ngClass]="{ 'has-error': invalidCarName()}"> 
                <label for="item" class="control-label" [ngClass]="{ 'good': !invalidCarName()}">
                    Car Name
                </label>
                <input type="text" formControlName="item" class="form-control" id="item" name="item"
                 placeholder="car_name">
                <p *ngIf="invalidCarName()" id="item_error" class="help-block">
                    {{ 'Invalid car name.'}}
                </p>
            </div>

            <div class="form-group"> 
                <button type="submit" class="btn btn-success">Register</button>
            </div>

        </form> 

    </div>
</div>
